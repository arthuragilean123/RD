<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Page</title>
</head>
<body>
    <h1>Autenticação RD Station</h1>
    <p id="code"></p>
    <p id="state"></p>
    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        document.getElementById('code').textContent = 'Código de Autorização: ' + getParameterByName('code');
        document.getElementById('state').textContent = 'State: ' + getParameterByName('state');
    </script>
</body>
</html>
